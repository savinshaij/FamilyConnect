<!-- groups/tabs/add_documents.html -->
<form method="POST" enctype="multipart/form-data" action="{% url 'documents:create_document' group.id %}" class="space-y-4 bg-white p-4 border-2 border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] rounded-lg">
  {% csrf_token %}

  <h2 class="text-xl font-bold">Upload Document</h2>

  <div class="rounded-md">
    <label for="title" class="block text-sm font-medium mb-1">Title*</label>
    <input type="text" name="title" id="title" required
           class="w-full p-2 border-2 border-black rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2">
  </div>

  <div class="rounded-md">
    <label for="content" class="block text-sm font-medium mb-1">Description</label>
    <textarea name="content" id="content" rows="3"
              class="w-full p-2 border-2 border-black rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2"></textarea>
  </div>

  <div class="rounded-md">
    <label for="file" class="block text-sm font-medium mb-1">File*</label>
    <input type="file" name="file" id="file"
           class="w-full p-1 border-2 border-black rounded-md file:mr-2 file:py-1 file:px-2 file:border-2 file:border-black file:bg-white file:text-black file:rounded-md hover:file:bg-gray-100">
  </div>

  <div class="rounded-md">
    <label for="document_type" class="block text-sm font-medium mb-1">Type*</label>
    <select name="document_type" id="document_type" required
            class="w-full p-2 border-2 border-black rounded-md focus:outline-none focus:ring-2 focus:ring-black focus:ring-offset-2">
      {% for value, label in document_types %}
        <option value="{{ value }}">{{ label }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="pt-2 rounded-md">
    <button type="submit"
            class="w-full bg-black text-white px-4 py-2 border-2 border-black shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] rounded-md hover:bg-gray-800 active:shadow-none active:translate-x-[2px] active:translate-y-[2px] transition-all">
      Upload
    </button>
  </div>
</form>
